group 'cy.com'
version '0.1'

apply plugin: 'java'
sourceCompatibility = 1.5

repositories {
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}
configurations {
    providedCompile
}
dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    providedCompile 'ru.lanwen.verbalregex:java-verbal-expressions:1.4'

}
